<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correo">Mail</label>
                <input type="email" id="correo" class="input-padron" required placeholder="mail@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" ></textarea>

                <fieldset>
                    <legend>¿Como le gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio" value="mail" id="radio-email">Email</label>
                   
                    <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono">Telefono</label>
                
                    <label for="radio-wpp"><input type="radio" value="wpp" id="radio-wpp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>¿en cual horario prefiere ser atendido?</legend>
                    <select >
                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura?</label>

                <input type="submit" value="enviar datos" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 22h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura</p>
        </footer>
    </body>
</html>
